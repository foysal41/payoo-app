            </div>

    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to pay<span class="text-primary">oo</span> </h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and   </p>


        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>

                        <button class="btn flex-col h-full py-4 btn-primary btn-soft">

        </div>
    </section>

 <section class="add-money" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold">Add Money</h2>

          <div class="card bg-base-100 w-full   shadow  rounded-2xl">
        <div class="card-body">
            <fieldset class="fieldset">

                <label class="label text-neutral font-bold">Select Bank</label>
                <select class="select w-full bg-base-200 rounded-full" id="add-money-bank">
                    <option disabled selected>Select a bank</option>
                    <option value="DBBl">DBBl</option>
                    <option value="IBBL">IBBL</option>
                    <option value="CITY">City Bank</option>
                </select>

                <br>


            <label class="label text-neutral font-bold">Bank Account Number</label>
            <input id="add-money-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter Bank  Number" value="01701023657" />

            <br>

              <label class="label text-neutral font-bold"> Amount to Add</label>
            <input id="add-money-amount" value="1000"  type="number" class="input rounded-full bg-base-200 w-full" placeholder="Inter Amount to add"  />

             <br>

            <label class="label text-neutral font-bold">4 Digit Pin</label>
            <input id="add-money-pin" minlength="4" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
            <div></div>
            <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
            </fieldset>
        </div>
        </div>

    </section>


    <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold">Cashout</h2>

        <div class="card bg-base-100 w-full   shadow  rounded-2xl">
        <div class="card-body">
            <fieldset class="fieldset">
            <label class="label text-neutral font-bold">Agent Number</label>
            <input id="cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter agent Number" value="01701023657" />

            <br>

              <label class="label text-neutral font-bold"> Amount</label>
            <input id="cashout-amount"  type="number" class="input rounded-full bg-base-200 w-full" placeholder="Inter Amount for withdrew" value="01701023657" />

            <br>

            <label class="label text-neutral font-bold">4 Digit Pin</label>
            <input id="cashout-pin" minlength="4" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />
            <div></div>
            <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">WithDraw Money</button>
            </fieldset>
        </div>
        </div>

    </section>


   <script src="./scripts/addMoney.js"></script>
